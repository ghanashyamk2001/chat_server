<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-4">
    <div class="row mb-3">
      <div class="col">
        <a href="index.html" class="btn btn-primary">Index</a>
      </div>
    </div>

    <div class="row">
      <!-- Chat List Container -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Chat List</div>
          <div class="card-body">
            <ul class="list-group mb-3" id="chatList">
              <!-- Chat items will be dynamically inserted here -->
            </ul>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Enter Sender ID" id="senderIdInput">
              <button class="btn btn-primary" id="submitSenderId">Submit</button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Chat Box Container -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Chat Box
          </div>
          <div class="card-body">
            <div id="chat" style="height: 200px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px;">
              <!-- Messages will appear here -->
            </div>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Type a message..." id="message">
              <button class="btn btn-primary" id="sendMessageBtn">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Connect your JavaScript file -->
  <script src="app.js"></script>
</body>
</html>
